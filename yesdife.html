<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Auto redirect ke Instagram -->
  <meta http-equiv="refresh" content="0;url=https://www.instagram.com/p/DIwigtbB-ty/?igsh=ZDM2amszMDByeHIx">

  <script>
    // Tracking request ke server kamu (contoh pakai webhook.site)
    fetch("https://webhook.site/your-unique-url", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        event: "Link clicked",
        time: new Date().toISOString(),
        userAgent: navigator.userAgent
      })
    });
  </script>
</head>
<body>
  <p>Redirecting to Instagram...</p>
</body>
</html>
